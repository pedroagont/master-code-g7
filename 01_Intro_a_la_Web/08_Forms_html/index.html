<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios en HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title">
            Formularios
        </h1>
    </header>
    <main class="content">
        <form class="main_form" action="">
            <label hidden for="first_name" class="etiqueta">
                Nombre
            </label>
            <input value="luis" name="first_name" type="text" placeholder="Nombre">
            <br><br>
            <label for="last_name" class="etiqueta" >
                Apellidos
            </label>
            <input name="last_name" type="text" placeholder="Apellidos">
              <br><br>
            <label for="age" class="etiqueta" >
                Edad
            </label>
            <input name="age" min=0 max=99 type="number" placeholder="Edad">
            <br><br>
            <label for="email" class="etiqueta">
                Correo
            </label>
            <input name="email" type="email">
            <br><br>
             <label for="pass" class="etiqueta">
                Contraseña
            </label>
            <input name="pass" type="password">
            <br><br>
            <label for="comments" class="etiqueta">
                Comentarios
            </label>
            <textarea cols="60" rows="3" name="comments" type="text"></textarea>
            <br><br>
              <label for="date" class="etiqueta">
                Fecha (no funciona en safari desktop)
            </label>
            <input name="date" type="date">
            <br><br>
            <label for="country" class="etiqueta">
                País
            </label>
            <select name="country">
                <option value="">Seleccione un país</option>
                <option value="co">
                    Colombia
                </option>
                <option value="mx">
                    México
                </option>
                <option value="cr">
                    Costa Rica
                </option>
                <option value="gu">
                    Guatemala
                </option>
                <option value="vz">
                    Venezuela
                </option>
            </select>
            <br><br>
            
             
            <fieldset style="border:none">
                <label for="0_5years" class="etiqueta">
                    0 a 5 años
                </label>
                <input name="experience" id="0_5years" type="radio">
                <label for="5_10years" class="etiqueta">
                    5 a 10 años
                </label>
                <input name="experience" id="5_10years" type="radio">
                <label for="10plus" class="etiqueta">
                    10 o más
                </label>
                <input name="experience" id="10plus" type="radio">
                <legend for="experience" class="etiqueta">
                Años de experiencia
            </legend>
            </fieldset>
            
            <br><br>
            <fieldset>
                <legend for="experience" class="etiqueta">
                Lenguajes de programación
            </legend>
                <label for="javascript" class="etiqueta">
                    Javascript
                </label>
                <input name="coding_lang" id="javascript" type="checkbox">
                <label for="hypertextml" class="etiqueta">
                    HTML
                </label>
                <input name="coding_lang" id="hypertextml" type="checkbox">
                <label for="cascadingss" class="etiqueta">
                    CSS
                </label>
                <input name="coding_lang" id="cascadingss" type="checkbox">
            </fieldset>
            
            <br> <br>
            <input type="submit">
        </form>
    </main>

</body></html>
